<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Flags</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    #flags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
    }

    .flag-wrapper {
      text-align: center;
    }

    img {
      width: 100px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Flags</h1>
  <div id="flags-container"></div>
  <script src="/js/flags.js" type="module"></script>
  <script src="/js/main.js" type="module"></script>
</body>
</html>
